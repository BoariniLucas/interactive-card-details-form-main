<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <title>Interactive card details form</title>

</head>
<body>

<!-- Imagem findo site -->

  <img class="img-back" src="./assets/images/bg-main-desktop.png">

<!-- Div contendo imagens dos cartões -->

  <div class="container">
    <img class="img-card-front" src="./assets/images/bg-card-front.png">
    <img class="card-logo" src="./assets/images/card-logo.svg"><br>
   
    <div class="card-info">
      <div class="card-info-number">
        <label>0000 0000 0000 0000</label>
      </div> 
      
      <div class="card-info-name">
        <label class="name-card">Jane Appleseed</label>
        <label>00/00</label>
      </div> 
    </div>
    
  </div>

  <div>
    <img class="img-card-back" src="./assets/images/bg-card-back.png">
    <div class="card-cod">
      <label>000</label>
    </div>
  </div> 
  

<!-- Div contendo campos para inserir dados dos cartões -->


  <div class="info-form">

    <label>Cardholder Name</label>
    <input placeholder="e.g. Jane Applesee">
    
    <label>Card Number</label>
    <input placeholder="e.g. 1234 5678 9123 0000" maxlength="16"
          onkeypress="return event.charCode >= 48 && event.charCode <= 57">
    
    <label>Exp. Date (MM/YY)</label>
    <label>CVC</label> <br>
    
    <input type="text" class="cardExp" placeholder="MM" maxlength="2" 
          onkeypress="return event.charCode >= 48 && event.charCode <= 57"> 

    <input type="text" class="cardExp" placeholder="YY" maxlength="2"
          onkeypress="return event.charCode >= 48 && event.charCode <= 57"> 

    <input class="card-cvc" placeholder="e.g. 123" maxlength="3"
          onkeypress="return event.charCode >= 48 && event.charCode <= 57">

    <strong>
      <input type="submit" class="button-confirm" value="Confirm">
    </strong> 

  </div>








  <div class="thank-form">

    <img class="icon-complete" src="assets/images/icon-complete.svg">
    <h1>Thank you!</h1>
    <p>We've added your card details</p>

    <input type="submit" class="button-confirm" value="Continue">
    
    
  </div>
  

<!--

  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  -->





  <!-- Completed state start -->

  <!--

  Thank you!
  We've added your card details
  Continue

  -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BoariniLucas">Lucas Boarini</a>
  </div>
</body>
</html>
